<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Herb Shoppe</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success gap-4" >
  <div class="container">
    <a class="navbar-brand" href="/">ðŸŒ¿ The Herb Shoppe</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <!-- Cart link -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart:cart_detail' %}">Cart</a>
        </li>

{% if user.is_authenticated %}
  <li class="nav-item d-flex align-items-center gap-4">
    <form method="post" action="/accounts/logout/" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="nav-link btn btn-link p-0">
        Logout
      </button>
    </form>
  </li>

  <li class="nav-item d-flex align-items-center gap-4">

  <a href="/accounts/profile/"
     class="d-flex align-items-center justify-content-center rounded-circle text-white text-decoration-none"
     style="
       width: 36px;
       height: 36px;
       background-color: #024d2a;
       font-weight: bold;
       text-transform: uppercase;
     ">
    {{ user.email|first }}
  </a>

</li>

{% else %}
  <li class="nav-item">
    <a class="nav-link" href="/accounts/login/">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/accounts/register/">Register</a>
  </li>
{% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
