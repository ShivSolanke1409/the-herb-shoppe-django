<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Herb Shoppe</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
  .product-image-wrapper {
    width: 100%;
    height: 220px;              /* fixed height */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;        /* light background */
  }

  .product-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;          /* MAGIC LINE */
  }

 
  /* Product image wrapper */
  .product-image-wrapper {
    width: 100%;
    height: 220px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
  }

  .product-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  /* Card hover effect */
  .product-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  }

  .product-card:hover img {
    transform: scale(1.08);
  }


</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success gap-4" >
  <div class="container">
    <a class="navbar-brand" href="/">ðŸŒ¿ The Herb Shoppe</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        <!-- Cart link -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart:cart_detail' %}">Cart</a>
        </li>

{% if user.is_authenticated %}
  <li class="nav-item d-flex align-items-center gap-4">
    <form method="post" action="/accounts/logout/" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="nav-link btn btn-link p-0">
        Logout
      </button>
    </form>
  </li>

  <li class="nav-item d-flex align-items-center gap-4">

  <a href="/accounts/profile/"
     class="d-flex align-items-center justify-content-center rounded-circle text-white text-decoration-none"
     style="
       width: 36px;
       height: 36px;
       background-color: #024d2a;
       font-weight: bold;
       text-transform: uppercase;
     ">
    {{ user.email|first }}
  </a>

</li>

{% else %}
  <li class="nav-item">
    <a class="nav-link" href="/accounts/login/">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/accounts/register/">Register</a>
  </li>
{% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
