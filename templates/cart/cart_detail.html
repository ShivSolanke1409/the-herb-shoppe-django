{% extends 'base.html' %}
{% block content %}

<h2>Your Cart</h2>

<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Subtotal</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>₹{{ product.subtotal }}</td>
        <td>
          <a href="{% url 'cart:remove' product.id %}" class="btn btn-danger btn-sm">
            Remove
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<h4>Total: ₹{{ total }}</h4>

<a href="{% url 'orders:checkout' %}" class="btn btn-primary">
  Proceed to Checkout
</a>

{% endblock %}
