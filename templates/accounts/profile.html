{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">

    <h2 class="mb-4">My Profile</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          value="{{ user.email }}"
          required
        >
      </div>

      <button type="submit" class="btn btn-success">
        Update Profile
      </button>
    </form>

    <hr>

    <a href="/accounts/password_change/" class="btn btn-outline-secondary">
      Change Password
    </a>

  </div>
</div>
{% endblock %}
